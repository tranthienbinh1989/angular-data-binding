<div class="container">
  <h1>{{ title }}</h1>
  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <form *ngIf="active" (ngSubmit)="onSubmit(productForm.value)" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
            required
            [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" 
             class="alert alert-danger">
          Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price"
            required
            [(ngModel)]="model.price" name="price" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" (change)="fileChangeEvent($event)" 
            class="form-control" id="image" name="image" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description"
            [(ngModel)]="model.description" name="description">
      </textarea>
    </div>
    <button type="button" class="btn btn-warning" (click)="newProduct()">Clear</button>
    <button type="submit" [hidden]="!edit" class="btn btn-success" [disabled]="!productForm.form.valid">Save</button>
    <button type="submit" [hidden]="edit" class="btn btn-success" [disabled]="!productForm.form.valid">Submit</button>
  </form>
</div>

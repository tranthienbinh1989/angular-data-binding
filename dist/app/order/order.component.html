<div class="container">
    <div class="alert alert-danger" role="alert" [hidden]="hasOrder">
        <strong>Your cart</strong> is empty.
    </div>
    <table class="table" [hidden]="!hasOrder">
    <thead>
        <tr>
        <th>#</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i = index;">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td><input type="text" class="form-control" value="{{ product.quantity }}"/></td>
        </tr>
    </tbody>
    </table>
    <div class="myclass">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Total (in dollars)</label>
                <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                <div class="input-group-addon">.00</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Checkout</button>
        </form>
    </div>
</div>
